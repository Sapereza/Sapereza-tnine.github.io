<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="cacl.js"></script>
    </head>
    <body>
        <section class="bg-violet-100 p-16 m-12">
            <div class="text-3xl font-bold text-center py-4">Calculator</div>
            <div class="bg-orange-50 grid grid-cols-4 grid-rows-5 divide-white gap-x-2 gap-y-2 border-8 p-2 shadow-md shadow-black drop-shadow-2xl">

                <output id="result" class="col-span-3 bg-slate-300 h-20 text-7xl font-extrabold shadow-inner shadow-slate-500 contrast-150 px-2">
                    
                
                </output>
                <input id="clear" type="button" value="C" onclick="clearScreen()" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="1" onclick="dis('1')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="2" onclick="dis('2')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="3" onclick="dis('3')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="/" onclick="dis('/')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="4" onclick="dis('4')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="5" onclick="dis('5')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="6" onclick="dis('6')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="*" onclick="dis('*')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="7" onclick="dis('7')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="8" onclick="dis('8')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="9" onclick="dis('9')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="-" onclick="dis('-')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="0" onclick="dis('0')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="." onclick="dis('.')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="=" onclick="calculate('1')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>
                <input type="button" value="+" onclick="dis('+')" class="bg-slate-300 hover:bg-slate-500 hover:text-white text-black text-3xl">
              
                </input>


            </div>



        </section>



































    </body>
</html>
